name: Build, Deploy and Send CVE Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run mkdocs script and push to gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdocs build
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone --branch gh-pages https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} gh-pages
        rm -rf gh-pages/*
        cp -r site/* gh-pages/
        cd gh-pages
        git add .
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages

  repo_build_status:
    runs-on: ubuntu-latest
    needs: build_push
    steps:
    - name: Report Build Status
      run: |
        gh api -X POST "repos/$GITHUB_REPOSITORY/pages/telemetry" \
          -F github_run_id="$GITHUB_RUN_ID" \
          -F conclusion="$CONCLUSION"
      shell: /usr/bin/bash -e {0}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CONCLUSION: success

  deploy_pages:
    runs-on: ubuntu-latest
    needs: build_push
    permissions:
      id-token: write
      pages: write
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        timeout: 600000
        error_count: 10
        reporting_interval: 5000
        artifact_name: github-pages
        preview: false